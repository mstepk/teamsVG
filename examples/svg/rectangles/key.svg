<?xml 
	version = "1.0" 
	encoding = "UTF-8"
?>

<!DOCTYPE 
	svg 
	PUBLIC 
	"-//W3C//DTD SVG 1.1//EN" 
	"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd" 
>

<svg 
	version = "1.1" 
	xmlns = "http://www.w3.org/2000/svg" 
	xmlns:xlink = "http://www.w3.org/1999/xlink" 
	x = "0px" 
	y = "0px" 
	width = "112px" 
	height = "205px" 
	viewBox = "0 0 112 205" 
	style = "background-color: #000;"
>

	<defs>
		<linearGradient 
			id = "verticalTransitionDarkLightDarkSymetricalOnXAxisAtCenterOfRect" 
			x1 = "0%" 
			y1 = "0%" 
			x2 = "0%" 
			y2 = "100%"
		>
			<stop offset = "0%" stop-color = "#222" />
			<stop offset = "50%" stop-color = "#888" />
			<stop offset = "100%" stop-color = "#222" />
		</linearGradient>

		<radialGradient 
			id = "radialTransitionLightToDarkFromCenterSymetricalOnCenterPoint" 
			r = "90%"
			cx = "50%" 
			cy = "50%" 
		>
		<!--
			fx = "100%" 
			fy = "100%"
		-->
			<stop offset = "0%" stop-color = "#999" />
			<stop offset = "100%" stop-color = "#111" />
		</radialGradient>

		<rect 
			id = "outerKey"
			x = "1px" 
			y = "1px" 
			width = "100px" 
			height = "100px" 
			rx = "9px"
			ry = "9px"
			fill = "url(#verticalTransitionDarkLightDarkSymetricalOnXAxisAtCenterOfRect)"
			stroke = "#111"
			stroke-width = "1.5"
		/>

		<rect 
			id = "innerKey"
			x = "1px" 
			y = "1px" 
			width = "80px" 
			height = "80px" 
			rx = "9px"
			ry = "9px"
			fill = "url(#radialTransitionLightToDarkFromCenterSymetricalOnCenterPoint)"
			stroke = "#111"
			stroke-width = "1.5"
		/>
	</defs>

	<g>
		<rect 
			id = "cover"
			x = "0px" 
			y = "0px" 
			width = "112px" 
			height = "112px" 
			fill = "#5AF"
		/>

		<use 
			xlink:href = "#outerKey" 
			x = "5px" 
			y = "5px" 
			id = "outerKey00"
		/>

		<use 
			xlink:href = "#innerKey" 
			x = "15px" 
			y = "8px" 
			id = "innerKey00"
		/>
	</g>

</svg>

