				width = "170"
				height = "440.7"
				
				20% reduction
				width = "136"
				height = "352.56"	
				
				30% reduction
				width = "119"
				height = "308.49"	
				yA = (400 - 308.49)/2 + 10 = 91.51/2 + 10 = 45.755 + 10 = 55.755
				yB = yA
				xA = 10
				xB =  xA + (550 - 119) = 10 + (550 - 119) = 10 + 431 = 441
			-->
