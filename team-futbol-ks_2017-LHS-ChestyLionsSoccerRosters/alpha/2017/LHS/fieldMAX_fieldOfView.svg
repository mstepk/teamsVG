			<!--
				If none are correct can you list the numbers for each position?
				
				1 keeper: GK
				4 fullbacks: LFB, LCB, RCB, LFB
				3 mids: LMF, AMF, RMF
				3 attackers: LF, CF, RF
				
				They all show differing number variations for a 4-3-2-1 or 4-3-3 or 4-2-1-3 ...
				Was of the three were you describing in the parent meeting?
				
				http://www.soccer-universe.com/4-3-3-formation.html
				
				(GK, LFB, LCB, RCB, LFB, LMF, AMF, RMF, LF, CF, RF)
				A => (1,5,4,3,2,7,8,6,9,11,10)
				B => (1,2,4,5,3,6,10,8,11,9,7)
				C => (1,3,5,6,2,8,10,4,11,9,7)
				D => (1,2,3,4,5,6,10,8,7,9,11)
				E => (1,3,4,5,2,6,10,8,11,9,7)
				F => (1,4,2,3,5,6,8,7,10,11,9)
				G => (1,3,5,4,2,8,10,6,11,9,7)
			
				For A are all left fielders odd (D5, M7, A9) and all right fielders even (D2, M6, A10).
				For F are all left fielders even (D4, M6, A10) and all right fielders even (D5, M7, A9).
				Also for F the left-center-back is even LCB-2 and the right-center-back is odd RCB-3.
		
				With my own scheme, F, the core defense
				(goalie and center defenders, center left and center right) are 1, 2, 3:
				- field defense are 2, 3, 4, 5
				- midfielders are 6, 7, 8
				- forwards are 9, 10, 11
		
				Other attributes for this numbering scheme are that
				all left side players are even and all right side players are odd:
				- left side of field 2, 4, 6, 8
				- right side of field is 3, 5, 7, 9
				- attacking mid is 8 and center forward is 11
		
				Screenshot attached, I called yours option E, I'll call mine option F.
			-->
		
